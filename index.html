<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectors</title>
    <script defer src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles/mainStyles.css"/>
</head>
<body>
    
    <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>
    
    <section id="inputs">
        
        <section id="vector-inputs">
            <div id="first-vector">
                <p id="first-vector-text">0i + 0j</p>
                <input type="range" min="-10" max="10" step="0.1" id="first-vector-x">
                <input type="range" min="-10" max="10" step="0.1" id="first-vector-y">
            </div>
            <div id="second-vector">
                <p id="second-vector-text">0i + 0j</p>
                <input type="range" min="-10" max="10" step="0.1" id="second-vector-x">
                <input type="range" min="-10" max="10" step="0.1" id="second-vector-y">
            </div>
            <div id="resultant-vector">
                <p id="resultant-vector_p_info">No Resultant</p>
                <p id="resultant-vector_p"></p>
            </div>
        </section>
    
    <section id="operation-inputs">
        <p style="font-weight: 3;">Select Operation</p>
        
        <div id="operation-type">
            
            <div id="addition-operation">
                <input type="radio" name="resultant-operation" value="addition">
                <label for="addition">Addition</label><br>
            </div>
                
            <div id="subtraction-operation">
                <input type="radio" name="resultant-operation" value="subtraction">
                <label for="subtraction">Subtraction</label>
            </div>
            
            <div id="no-operation">
                <input type="radio" name="resultant-operation" value="none">
                <label for="none">None</label>
            </div>
            
            <div id="shadow-check">
                <input type="checkbox" name="show-shadow" value="shadow-check" checked>
                <label for="shadow-check">Show Shadows</label></div>
            </div>
            
    </section>
    
</body>
</html>
