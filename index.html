<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectors</title>
    <script defer src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles/mainStyles.css"/>
</head>
<body>
    
    <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>
    
    <section id="inputs">
        <div id="first-vector">
            <p id="first-vector-text">0i + 0j</p>
            <input type="number" id="first-vector-x" placeholder="X-value">
            <input type="number" id="first-vector-y" placeholder="Y-value">
            <button id="first-vector-button">Submit</button>
        </div>
        <div id="second-vector">
            <p id="second-vector-text">0i + 0j</p>
            <input type="number" id="second-vector-x" placeholder="X-value">
            <input type="number" id="second-vector-y" placeholder="Y-value">
            <button id="second-vector-button">Submit</button>
        </div>
    </section>
    
</body>
</html>
